@(tile: Tile, size: Int)
@import models.TileOwner._
@left(id: Int) = @{
  (id % size) * 80
}
@top(id: Int) = @{
  200 + id / size * 90
}
@cssclass(c: TileOwner) = {
  @if(c != Neither) {
    class=player@c.toString
  }
}
<span @cssclass(tile.owner) style="left: @left(tile.id)px; top: @top(tile.id)px;" data-id="@tile.id">@tile.letter</span>
