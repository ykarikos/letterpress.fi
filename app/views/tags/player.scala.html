@(number: String, name: String, score: Int, turn: String, ended: Boolean, 
   currentPlayer: Option[String])

@import helper._
@implicitField = @{ FieldConstructor(fieldConstructor.f) }

<li class="player@number">
	<span class="icon" title="@name">☺</span><br>
	<span class="score">@score</span>
	@if(number == turn && !ended) {
		<br>
		<span class="arrow">▼</span>
	}
	@if(Some(name) == currentPlayer) {
		<input type="hidden" name="playerNumber" value="@number">
	}
</li>
