@(number: String, name: Option[String], score: Int, turn: String, ended: Boolean)


<li>
@if(name.isEmpty) {
    <label>Name:<input name="playerTwoName" class="nameinput"></label><br>
    <input type="submit" value="Join game" class="namesubmit">
} else {
	<span class="icon player@number" title="@name">☺</span><br>
	<span class="score">@score</span>
	@if(number == turn && !ended) {
		<br>
		<span class="arrow player@number">▼</span>
	}
}
</li>
