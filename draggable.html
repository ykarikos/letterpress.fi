<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>draggable demo</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css">
  <style>
  body {
    font-family: Helvetica;
  }
  #sortable li {
    float: left;
    list-style: none;
    background: #eff;
    padding: 20px 15px 10px 15px;
    width: 50px;
    height: 60px;
    border: 1px #aaa solid;
    font-size: 45px;
    font-weight: bold;
  }
  #sortable {
    border: 1px solid;
    padding: 30px;
    height: 100px;
  }
  </style>
  <script src="http://code.jquery.com/jquery-1.9.0.js"></script>
  <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
</head>
<body>

<ul id="sortable">
<li>K</li>
<li>A</li>
<li>N</li>
<li>T</li>
<li>O</li>
</ul>
 
<script>
$( "#sortable" ).sortable();
</script>
 
</body>
</html>
