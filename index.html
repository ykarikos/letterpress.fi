body {
    font-family: Helvetica;
    background: #ffe;
    text-align: center;
}

#selected {
    height: 100px;
}

#selected li {
    float: left;
    list-style: none;
}

#board span, #selected li {
    background: #eff;
    padding: 20px 15px 10px 15px;
    width: 49px;
    height: 59px;
    border: 1px #aaa solid;
    font-size: 45px;
    font-weight: bold;
}

#board span {
    position: absolute;
    display: inline-block;
}

#board div {
    height: 90px;
    margin: 0;
    padding: 0;
}

</style>

<script src="js/jquery-1.9.0.js"></script>
<script src="js/jquery-ui.js"></script>
<script type="text/javascript">
var $selected;
var $board;

$(document).ready(function() {
    init();
    $selected = $("#selected");
    $selected.sortable();
});

var deselect = function() {
    var $this = $(this);
    var coordinates = $this.data("coordinates");
    var $tile = $board.find("[data-coordinates='" + coordinates +"']");
    $tile.toggle();
    $this.remove();
};

var select = function() {
    var $this = $(this);
    var $li = $("<li>");
    $li.text($this.text());
    $li.data("coordinates", $this.data("coordinates"));
    $selected.append($li);
    $li.click(deselect);
    $this.toggle();
};

var init = function() {
    $board = $('#board');
    $board.find("span").click(select);
